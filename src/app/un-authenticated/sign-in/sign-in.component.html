<div class="w-full flex flex-column justify-content-center align-items-center sign-in">
    <img src="../../../assets/images/TopWork-logo.png" alt="TopWork" width="130px">

    <form [formGroup]="signInForm" [ngClass]="isMobile?'mobile':''">
        <div class="flex flex-column margin-bottom-10">
            <label for="email" class="font-size-14 font-bold font-color-primary" style="margin-bottom: 2px;">
                {{ 'label.email' | translate }}
            </label>
            <input pInputText formControlName="email" id="email">
        </div>

        <div class="flex flex-column w-full margin-bottom-10 relative">
            <label for="pwd" class="font-size-14 font-bold font-color-primary" style="margin-bottom: 2px;">
                {{ 'label.password' | translate }}
            </label>
            <p-password inputId="pwd" formControlName="passwordHash" [toggleMask]="true" class="w-full"></p-password>

            <a class="font-size-13 forgot-pwd cursor-pointer" [routerLink]="'/forgot-password'">
                {{ 'label.forgot_password' | translate }}
            </a>
        </div>

        <div class="w-full flex justify-content-between align-items-end"
             style="margin-bottom: 25px;">
            <div class="flex align-items-end">
                <p-checkbox formControlName="keepLogin" [binary]="true" inputId="keepLogin"
                    class="keepLogin"></p-checkbox>
                <label for="keepLogin" class="font-size-14 font-color-primary">
                    {{ 'label.keep_login' | translate }}
                </label>
            </div>
        </div>

        <div class="flex justify-content-center">
            <p-button (onClick)="onSignIn()" [label]="'button.sign_in' | translate"
                [disabled]="signInForm.invalid || disable"></p-button>
        </div>
    </form>

    <div class="font-color-primary font-size-13" [style]="isMobile ? {'width': '312px'} : {'width': '350px'}">
      {{ 'label.do_you_have_account' | translate }}&nbsp;
      <a [routerLink]="'/sign-up'" class="font-color-primary font-italic">{{ 'button.sign_up' | translate}}</a>  
    </div>
</div>
